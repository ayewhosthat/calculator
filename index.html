<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-u-latah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div class="display">0</div>
        <div class="row">
            <div class="reg">
                <button class="utility" id="clear-button">AC</button></div>
            <div class="long">
                <button class="utility">Del</button>
            </div>
            <div class="reg">
                <button class="operator">/</button>
            </div>
        </div>   
        <div class="row">
            <div class="reg">
                <button class="number">7</button>
            </div>
            <div class="reg">
                <button class="number">8</button>
            </div>
            <div class="reg">
                <button class="number">9</button>
            </div>
            <div class="reg">
                <button class="operator">+</button>
            </div>
        </div>
        <div class="row">
            <div class="reg">
                <button class="number">4</button>
            </div>
            <div class="reg">
                <button class="number">5</button>
            </div>
            <div class="reg">
                <button class="number">6</button>
            </div>
            <div class="reg">
                <button class="operator">-</button>
            </div>
        </div>
        <div class="row">
            <div class="reg">
                <button class="number">1</button>
            </div>
            <div class="reg">
                <button class="number">2</button>
            </div>
            <div class="reg">
                <button class="number">3</button>
            </div>
            <div class="reg"><button class="operator">*</button></div>
        </div>
        <div class="row">
            <div class="long">
                <button class="number">0</button>
            </div>
            <div class="reg">
                <button class="utility">.</button>
            </div>
            <div class="reg">
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="./../calculator.js" defer></script>
</body>
</html>
